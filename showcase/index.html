<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>TypeScript</title>
        <style>
            html, body, #app {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script type="module">
            import {ezTsImport} from "https://friendlyted.github.io/ezTS/loader/front.js";

            const [indexTs] = await ezTsImport({
                entryPointFiles: ["./index.ts"],
                prodMode: true
            })
            indexTs.main();
        </script>
    </body>
</html>
